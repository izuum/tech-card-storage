services:
  postgres_db:
    image: postgres:latest
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_DB: techcards
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 12345
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
volumes:
  postgres_data:
    driver: local